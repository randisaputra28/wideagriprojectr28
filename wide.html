<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 2rem 0;
            background-color: #4caf50;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .feature {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .feature:hover {
            transform: translateY(-5px);
        }
        .feature img {
            width: 80px;
            margin-bottom: 15px;
        }
        .feature h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Features</h1>
    </header>
    <div class="container">
        <div class="feature">
            <img src="harvesting-icon.png" alt="Harvesting">
            <h3>Harvesting</h3>
        </div>
        <div class="feature">
            <img src="evacuation-icon.png" alt="Evacuation">
            <h3>Evacuation</h3>
        </div>
        <div class="feature">
            <img src="field-inspection-icon.png" alt="Field Inspection">
            <h3>Field Inspection</h3>
        </div>
        <div class="feature">
            <img src="face-recognition-icon.png" alt="Face Recognition">
            <h3>Face Recognition</h3>
        </div>
        <div class="feature">
            <img src="upkeep-icon.png" alt="Upkeep">
            <h3>Upkeep</h3>
        </div>
        <div class="feature">
            <img src="checkroll-icon.png" alt="Checkroll">
            <h3>Checkroll</h3>
        </div>
        <div class="feature">
            <img src="budgeting-icon.png" alt="Budgeting">
            <h3>Budgeting</h3>
        </div>
        <div class="feature">
            <img src="harvesting-round-icon.png" alt="Harvesting Round">
            <h3>Harvesting Round</h3>
        </div>
        <div class="feature">
            <img src="productivity-report-icon.png" alt="Productivity Report">
            <h3>Productivity Report</h3>
        </div>
        <div class="feature">
            <img src="gps-icon.png" alt="GPS">
            <h3>GPS</h3>
        </div>
    </div>
</body>
</html>
